# ==================================================
# Docker Compose - Autopus Secret API
# ==================================================

version: '3.8'

services:
  api:
    build: .
    container_name: autopus-secret-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./logs:/app/logs
    networks:
      - autopus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  autopus-network:
    driver: bridge

volumes:
  logs:
